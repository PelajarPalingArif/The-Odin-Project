a<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script>
        var choice = ['Rock','Paper','Scissors'];
        var humanChoice;
        var humanScore = 0;
        var compScore = 0;


        /*

        Rock = 0;
        Paper = 1;
        Scissor = 2;

        0 > 2 = 2
        1 > 0 = 1
        2 > 1 = 3
        */
        function getComputerChoice(){
            let num = Math.floor(Math.random() * 3);
            return num;
        }

        function getHumanChoice(){
            let choice = prompt("Choose 'Rock','Paper' or 'Scissor'");
            if(choice.toLowerCase() == 'rock'){
                return 0;
            }
            else if(choice.toLowerCase() == 'paper'){
                return 1;

            }
            else if(choice.toLowerCase() == 'scissor'){
                return 2;
            }
            else {
                return -1;
            }
        }

        function playRound(){
            let humanChoice = getHumanChoice();
            let compChoice = getComputerChoice();
            if(humanChoice == -1){
                console.log('Invalid Chouce');
                return;
            }
            console.log("Human's Hand : " + choice[humanChoice]);
            console.log("Comp's Hand : " + choice[compChoice]);
            let winValue = humanChoice + compChoice;
            if(winValue == 0){
                // Draw
            }
            else if((winValue == 2 && humanChoice == 0) || (winValue == 1 && humanChoice == 1) || (winValue == 3 && humanChoice == 2)){
                humanScore++;
                console.log("Human is The Winner, Score : " + humanScore);
            }
            else {
                compScore++
                console.log("Computer is The Winner, Score : " + compScore);
            }
        }
        function playGame(){

            playRound();
            playRound();
            playRound();
            playRound();
            playRound();
            console.log("FINAL SCORE : ")
            console.log("Human : ",humanScore);
            console.log("Computer : ",compScore);
            if(humanScore > compScore) {
                console.log("Yay ! Human is the winner");
            }
            else {
                console.log("The end is upon us");
            }
        }
        playGame();

    </script>
</head>

</html>
